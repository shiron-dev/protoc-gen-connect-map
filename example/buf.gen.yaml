# buf.gen.yaml
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/shiron-dev/protoc-gen-connect-go/example/gen/example;example

plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/example
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/example
    opt: paths=source_relative
# - local: protoc-gen-connect-map
#   out: gen/connect_map
#   opt: paths=source_relative
